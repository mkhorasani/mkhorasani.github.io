<!doctype html>
<head>
  <meta charset="utf-8">
  <title>CS498 Data Visualization Final Project</title>
  <meta name="author" content="">
  <meta name="description" content="">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/stepper.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

  <script src="js/stepper.js"></script>
  <script src="//d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>Quality of Life Visualization</h1>
    <h2 class="subtitle">Quality of Life Visualization.</h2>
    <div id="vis-nav">
      <a href="#" id="step1" class="step-link active">Scene 1</a>
      <a href="#" id="step2" class="step-link">Scene 2</a>
      <a href="#" id="step3" class="step-link">Scene 3</a>
      <a href="https://github.com/" target="_blank" class="desc-link">About</a>

    </div>
    <div id="vis-container">
      <div id="annotation-steps">
        <div class="annotation-step" id="step1-annotation" style="display:block;">
          <div class="annotation" id="step1-high-annotation" >
            <h4>Annotation 1</h4>

          </div>
         </div>
        <div class="annotation-step" id="step2-annotation">
          <div class="annotation" id="step2-high-annotation" >
	    <h4>Mouseover</h4>

          </div>
        </div>
	<div class="annotation-step" id="step3-annotation">
          <div class="annotation" id="step3-high-annotation" >
	    <h4>Annotation 2</h4>

          </div>
        </div>
      </div>
     <div id="vis-canvas">

      <style>
	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	.dot {
	  stroke: #000;
	}
	</style>

	<script>
		
		
	const data = await d3.csv(
	'https://flunky.github.io/cars2017.csv');

	var x = d3.scaleLog().domain([10,150]).range([0,200]);
	var y = d3.scaleLog().domain([10,150]).range([200,0]);

	var svg = d3.select('svg')
	.attr("width",200 + 2*50)
	.attr("height",200 + 2*50)
	.append("g")
	.attr("transform","translate(50,50)")



	d3.select("svg").append("g")
	.attr("transform","translate(50,50)")
	.call(d3.axisLeft(y).tickValues([10, 20, 50, 100]));

	d3.select("svg").append("g")
	.attr("transform","translate(50,250)")
	.call(d3.axisBottom(x).tickValues([10, 20, 50, 100]));

	  svg.selectAll("dot")
	    .data(data)
	    .enter()
	    .append("circle")
	      .attr("cx", function (d) { return x(d.AverageCityMPG
	); } )
	      .attr("cy", function (d) { return y(d.AverageHighwayMPG
	); } )
	      .attr("r", function (d) { return (d.EngineCylinders-(-2)); }
	)
		
	</script>
     </div>
    </div>
  </div>
  <script src="js/stepper.js"></script>
</body>
